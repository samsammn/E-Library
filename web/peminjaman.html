<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>E-Library</title>
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css">
      <link rel="stylesheet" href="main.css">
   </head>
   <body>
      <div class="ui centered grid padded">
         <div class="sixteen wide column ui menu">
            <img src="images/buku.png" alt="E-Library" width="170px" class="left floated column" style="margin-right:30px;">
            <h1 class="left floated column ui blue header">
               <div class="content">
                  E-Library
                  <div class="sub header">Tempat untuk menyimpan dan mengelola buku di internet</div>
               </div>
            </h1>
         </div>
         <div class="centered padded row">
            <div class="three wide column">
               <div class="ui vertical menu">
                  <div class="item">
                     <div class="ui input"><input type="text" placeholder="Search..."></div>
                  </div>
                  <a class="item" href="index.html">
                    <i class="home icon"></i> Home
                  </a>
                  <a class="item" href="index.html">
                  <i class="address book icon"></i> Data Buku
                  </a>
                  <a class="item">
                  <i class="address book icon"></i> Data Peminjaman
                  </a>
                  <a class="item">
                  <i class="address book icon"></i> Data Pengembalian
                  </a>
               </div>
            </div>
            <div class="twelve wide column">
            
                <div class="sixteen wide column">
                        <h3 class="ui top attached header">
                            Form Peminjaman Buku
                        </h3>
                        <div class="ui attached segment">
                        <div class="ui equal width form">
                            <!-- <form class="ui form" id="data-employee"> -->
                                <div class="fields">
                                    <div class="field wide sixteen">
                                    <label>Nama Peminjam</label>
                                    <input type="text" id="nama_peminjam" placeholder="Masukan Nama Peminjam">
                                    </div>
                                </div>
                                <div class="divider"></div>
                            <!-- </form> -->
                        </div>
                        </div>              
                </div>
                <br>
                <div class="sixteen wide column">
                        <h3 class="ui top attached header">
                            Form Pemilihan Buku
                        </h3>
                        <div class="ui attached segment">
                        <div class="ui equal width form">
                            <!-- <form class="ui form" id="data-employee"> -->
                                <div class="fields">
                                    <div class="field wide ten">
                                        <label>Data Buku</label>
                                        <select id="pilih-buku"></select>
                                    </div>
                                    <div class="field wide four">
                                        <label>Jumlah</label>
                                        <input type="number" id="jml" placeholder="Masukan Jumlah">
                                    </div>
                                    <div class="field wide two">
                                        <label>&nbsp;</label>
                                        <button class="ui blue button" onclick="insertPeminjamanTemp()">
                                            Pilih
                                        </button>                    
                                    </div>
                                </div>
                                <div class="divider"></div>
                            <!-- </form> -->
                        </div>
                        </div>              
                </div>

                <br>
                <div class="sixteen wide column">
                    <h3 class="ui top attached header">
                        Detail Buku
                    </h3>
                    <div class="ui attached segment">
                        <table class="ui single line table">
                            <thead>
                            <tr>
                                <th>Gambar</th>
                                <th>Judul Buku</th>
                                <th>Penerbit</th>
                                <th>Pengarang</th>
                                <th>Tahun Terbit</th>
                                <th>Jumlah</th>
                            </tr>
                            </thead>
                            <tbody id="data-buku">
                            </tbody>
                        </table>
                    
                    <div class="ui buttons">
                        <button class="ui red button">
                            <i class="reply icon"></i>
                            Batal
                        </button>
                        <div class="or"></div>
                        <button class="ui blue button" onclick="insertPeminjaman()">
                            <i class="edit icon"></i>
                            Simpan
                        </button>
                    </div>                        
                    
                </div>
            </div>

                <br><br><br>
            </div>
         </div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
      <script src="js/main.js"></script>
      <script>
        getSelectBooks()
        emptyPeminjamanTemp()
      </script>
   </body>
</html>
